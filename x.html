<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Carousel Start -->
<!-- Animated Statistics Section -->
<section class="stats-section py-5 text-center text-white" style="background: linear-gradient(135deg, #4CAF50, #2E7D32);">
    <div class="container">
      <h2 class="mb-5">Our Achievements</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stat">
            <h1 class="count" data-target="5000">0</h1>
            <p>Farmers Helped</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat">
            <h1 class="count" data-target="10000000">0</h1>
            <p>Loans Facilitated (â‚¹)</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat">
            <h1 class="count" data-target="20000">0</h1>
            <p>Insurance Enrollments</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Counter Animation Script -->
  <script>
    const counters = document.querySelectorAll('.count');
    counters.forEach(counter => {
      counter.innerText = '0';
      const updateCounter = () => {
        const target = +counter.getAttribute('data-target');
        const current = +counter.innerText;
        const increment = target / 200; // speed control
  
        if (current < target) {
          counter.innerText = ${Math.ceil(current + increment)};
          setTimeout(updateCounter, 20);
        } else {
          counter.innerText = target.toLocaleString(); // Add commas
        }
      };
      updateCounter();
    });
  </script>
  <!-- Carousel End -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
